apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-service
spec:
  selector:
    app: {{ .Release.Name }}
  ports:
  - protocol: TCP
    port: {{ .Values.configMap.PORT }}  # External port for accessing your application
    targetPort: {{ .Values.configMap.PORT }}  # Port exposed by your Node.js container 
  type: {{ .Values.service.type }}
